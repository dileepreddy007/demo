<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h1>BMI Calculator</h1>
        <b>HEIGHT</b><input type="text" id="in1" value="" placeholder="input">
        <select name="" id="range1">
        <option value="cm" id="range1">cm</option>
        <option value="m" id="range1">m</option>
    </select>
        <b>WEIGHT</b><input type="text" id="in2" value="" placeholder="input">
        <select name="" id="range2">
            <option value="kg" id="range2">kg</option>
            <option value="lbs" id="range2">lbs</option>
        </select><br><br>
        <button onclick="calc()">done</button>
        <input type="text" id="out" value="">
        <div id="div">result:</div>
    </div>
    <style>
        label{
            font-size: 30px;
            font-weight: bold;
        }
        input{
        font-size: 19px;
        border: 2px solid navy;
        border-radius: 6px;
      }
    
        body{
      background-color:skyblue;
      margin-top:15rem;
      color:black;
    }
    
    </style>
<script>

function calc() {
    var height = parseFloat(document.getElementById("in1").value);
    var weight = parseFloat(document.getElementById("in2").value);
    var bmi = 0;

    let range1 = document.getElementById("range1").value;
    let range2 = document.getElementById("range2").value;
    if (range2 == "lbs") {
        weight = weight / 2.2;
    }
    if (range1 == "cm") {
        bmi = (weight / (height * height) / 10000);
    } else {
        bmi = weight / (height * height);
    }


    if (bmi < 18.6) {
        document.getElementById('out').value = bmi;
        document.getElementById('div').innerText = "under weight";
    } else if (bmi >= 18.6 && bmi < 24.9) {
        document.getElementById('out').value = bmi;
        document.getElementById('div').innerText = "normal range";
    } else if (bmi >= 25.0 && bmi < 29.9) {
        document.getElementById('out').value = bmi;
        document.getElementById('div').innerText = "over weight";
    } else if (bmi >= 30.0 && bmi < 34.9) {
        document.getElementById('out').value = bmi;
        document.getElementById('div').innerText = "obse class 1";
    } else if (bmi >= 35.0 && bmi < 39.9) {
        document.getElementById('out').value = bmi;
        document.getElementById('div').innerText = "obse class 2";
    } else if (bmi >= 40.0) {
        document.getElementById('out').value = bmi;
        document.getElementById('div').innerText = "obse class 3";
    }
}
</script>
    
</body>
</html>
